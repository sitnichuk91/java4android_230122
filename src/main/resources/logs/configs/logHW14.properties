log4j.logger.balance=DEBUG, balance
log4j.logger.shift=DEBUG, shift
# Root logger option
#log4j.rootLogger=DEBUG, stdout, file
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %X{app.pid} %c{1}:%L - %m%n

#Direct log messages to a log file
log4j.appender.balance=org.apache.log4j.RollingFileAppender
log4j.appender.balance.File=src/main/resources/logs/log4jBalance.log
log4j.appender.balance.MaxFileSize=1MB
log4j.appender.balance.MaxBackupIndex=1
#log4j.appender.balance.layout=org.apache.log4j.HTMLLayout
log4j.appender.balance.layout=org.apache.log4j.PatternLayout
log4j.appender.balance.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %X{app.pid} %c{1}:%L - %m%n

#Direct log messages to a log file
log4j.appender.shift=org.apache.log4j.RollingFileAppender
log4j.appender.shift.File=src/main/resources/logs/log4jShift.log
log4j.appender.shift.MaxFileSize=1MB
log4j.appender.shift.MaxBackupIndex=1
log4j.appender.shift.layout=org.apache.log4j.PatternLayout
log4j.appender.shift.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %X{app.pid} %c{1}:%L - %m%n